{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content  %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        {% buttons %}
            <button type="submit" class="btn btn-danger">Yes</button>
            <button type="button" class="btn btn-warning">
                <a href="{% url 'index' %}">Cancel</a>
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
